<template>

    <div class="c-container">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item class='header-recon' size="12">
                <div class="card-margin">
                    <article class="slds-card">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container slds-icon-standard-account" title="File Preview">
                                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                            <use
                                                xlink:href="/apexpages/slds/latest/assets/icons/standard-sprite/svg/symbols.svg#article">
                                            </use>
                                        </svg>
                                        <span class="slds-assistive-text">payment</span>
                                    </span>
                                </div>
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">
                                        <span>File Preview</span>
                                    </h2>
                                </div>
                                <div class="slds-no-flex">

                                    <button class="slds-button slds-button_icon  " title="Refresh"
                                        onclick={refereshPage}>
                                        <svg class="slds-button__icon" aria-hidden="true">
                                            <use
                                                xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg?cache=9.28.0#refresh">
                                            </use>
                                        </svg>
                                    </button> &nbsp;&nbsp;
                                    <button class="slds-button slds-button_icon  " title="Refresh"
                                        onclick={downloadFile}>
                                        <svg class="slds-button__icon" aria-hidden="true">
                                            <use
                                                xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg?cache=9.28.0#download">
                                            </use>
                                        </svg>
                                    </button>

                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner ">
                            <lightning-layout-item class='body-recon' padding="around-small" size="12">
                                <lightning-layout>
                                    <lightning-layout-item class='bg-border' size="8">
                                        <iframe src={fileUrl} class="filePreviewFrame"></iframe>
                                    </lightning-layout-item>
                                </lightning-layout>

                            </lightning-layout-item>
                        </div>
                    </article>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    
</template>
